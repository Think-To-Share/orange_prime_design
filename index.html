<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange_prime</title>
    <link rel="stylesheet" href="./dist/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- second-hero-section start -->
            <section class="orange-second-hero-section">
                <div class="container slider-container">
                    <div class="slides-outer">
                        <img src="./src/images/Rectangle-left.png" alt="" class="rectangle-top-left rectangle-img">
                        <img src="./src/images/Rectangle-right.png" alt="" class="rectangle-bottom-right rectangle-img">
                        <div class="slides">                               
                            <div class="slide">
                                <img src="./src/images/second_banner.jpg" alt="orange-second-hero_background" class="img-fluid">
                            </div> 
                            <div class="slide">
                                <img src="./src/images/second_banner.jpg" alt="orange-second-hero_background" class="img-fluid">
                            </div> 
                            <div class="slide">
                                <img src="./src/images/second_banner.jpg" alt="orange-second-hero_background" class="img-fluid">
                            </div> 
                        </div>
                    </div>    
                </div>
            </section>
        <!-- second-hero-section start -->

        <!-- About-us section start -->
        <section class="about-us-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="about-us-main">
                                <h2 class="about-us-heading">ABOUT US</h2>
                                <p class="about-us-heading-bottom-text">Publishing House</p>
                                <p class="about-us-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                                    sed do eiusmod tempor incididunt ut labore et dolore 
                                    magna aliqua. Quis ipsum suspendisse ultrices gravida.
                                    Risus commodo viverra maecenas accumsan facilisis.</p>
                                <div class="about-btn-container">
                                    <a href="#" class="about-btn">View More</a>
                                </div>           
                        </div>
                    </div>
                    <div class="col-12 col-md-6 order-1">
                        <img src="./src/images/about-us.jpg" alt="" class="about-img">
                    </div>
                </div>
            </div>
        </section>
        <!-- About-us section end -->

        <!-- icon-section start -->
        <section class="icon-section">
            <div class="container">
                <div class="row justify-content-space-between">
                    <div class="col"><img src="./src/images/amazon.png" alt="" class="icon-img"></div>
                    <div class="col"><img src="./src/images/audble.png" alt="" class="icon-img"></div>
                    <div class="col"><img src="./src/images/Kindle.png" alt="" class="icon-img"></div>
                </div>
            </div>
        </section>
        <!-- icon-section end -->
    </main>
    <script src="./dist/js/app.js"></script>
</body>
</html>
